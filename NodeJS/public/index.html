<!DOCTYPE HTML>
<html>
<head>
	<title>Chat box</title>
	<link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

<body>

	<div class="container-fluid">
	<div class="row">
		<div class="col-xs-3"></div>
	<div class="nick col-xs-4">
		<form class="form-inline" role="form">
  	<div class="form-group">
   		 <label for="text">Nick Name</label>
    <input type="text" class="form-control" placeholder="nick here" id="nick">
  </div>
</div>
<div class="col-xs-2">
	<button class="sel btn" id="btnAddTodo" type="button">Select</button>
	</div></div>
	<div class="col-xs-3"></div>
	<div class="row">
	<div class="jumbotron col-xs-5" id="data">

  
	</div>
</div>
<div class="row">	
	<div class="col-xs-3"></div>
	
	<div class="col-xs-5">
		<div class="msg">
    <input type="text" class="form-control" placeholder="Message here" id="msg">
	</div></div>
<div class="col-xs-2">
	<button class="sen btn" id="send" type="button"><span class="glyphicon glyphicon-ok"></span>Send</button>
	</div>
</div>
  <script type="text/javascript" src="modesl.js"></script>
	<script type="text/javascript" src="controller.js"></script>
	
	<script type="text/javascript" src="view.js"></script>
</head>
</body>
</html>
